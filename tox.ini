[tox]
skip_missing_interpreters=true
# See:
#   - https://docs.djangoproject.com/en/2.2/faq/install/#what-python-version-can-i-use-with-django
#   - https://docs.djangoproject.com/en/3.2/faq/install/#what-python-version-can-i-use-with-django
envlist=django111-py{27,35,36,37},django{20,21}-py{35,36,37},django22-py{35,36,37,38,39},django{30,31,32}-py{36,37,38,39}

[testenv]
deps =
    django111: Django==1.11.*
    django20: Django==2.0.*
    django21: Django==2.1.*
    django22: Django==2.2.*
    django30: Django==3.0.*
    django31: Django==3.1.*
    django32: Django==3.2b1
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
    py39: python3.9
commands =
    pytest {posargs}
